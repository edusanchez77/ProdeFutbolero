<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<meta charset="utf-8">
	<title>Prode Entre Amigos</title>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.js"
			integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
			crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/resetearPassword.js"></script>
	<link rel="stylesheet" href="css/nuevoPassword.css">
</head>
<body>
	<div class="main">
		<div class="logo">
			<img src="Images/Logo/logo.png" alt="">
		</div>
		<div class="detalle">
			<h1>Resetear Password</h1>
			<p>Ingresá tu nueva contraseña.</p>
		</div>
		<div class="form">
			<form id="form" action="" method="POST">
				<input id="password" type="password" name="password" required="" placeholder="Contraseña">
				<input id="confirmarpassword" type="password" name="password2" required="" placeholder="Repetir Contraseña"> 
				<span id="passwordNoMatch">Las contraseñas no coinciden</span>
				<input id="submit" type="submit" name="" value="CONTINUAR">
			</form>
		</div>
	</div>
	<script type="text/javascript" src="js/nuevoPassword.js"></script>
</body>
</html>
